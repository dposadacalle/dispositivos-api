<div class="card border-info m-5" style="max-width: 32rem;">
    <div class="card-body text-info">
        <h5 class="card-title text-center text-primary">Nuevo Comando</h5>
        <form #comandoForm="ngForm" (ngSubmit)="agregarComando(comandoForm)">

            <div class="form-group">
                <label for="nombre">Nombre: </label>
                <input type="text" class="form-control" name="nombre">
            </div>

            <div class="form-group">
                <div class="form-floating">
                    <textarea class="form-control" name="descripcion" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descripcion</label>
                </div>
            </div>

            <button class="btn btn-primary">Guardar</button>

        </form>
    </div>
</div>
