<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <div class="card border-info bg-secondary m-3 p-2">
                <div class="card-body">
                    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="obj.tieneRes && !obj.err">
                        <strong>{{obj.mensaje}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="obj.tieneRes && obj.err">
                        <strong>{{obj.mensaje}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <h5 class="card-title text-center text-white">Enviar Comando</h5>

                    <hr class="bg-white">

                    <form #comandoForm="ngForm" (ngSubmit)="enviarComando(comandoForm)">
                        <div class="form-group">
                            <label for="nombre" class="text-white">Seleccione Dispositivo: </label>
                            <select class="form-control" [(ngModel)]="candadoService.selectedCandado.nombre" name="terminalID">
                                <option value="" disabled>Seleccione ...</option>
                                <option *ngFor="let candado of candadoService.candados" 
                                    [ngValue]="candado.terminalID"> {{candado.nombre}}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="text-white">Seleccione Comando: </label>
                            <select class="form-control" [(ngModel)]="comandoService.selectedComando.nombre" name="comando">
                                <option value="" disabled>Seleccione ...</option>
                                <option *ngFor="let comando of comandoService.comandos" 
                                        [ngValue]="comando.nombre">{{comando.nombre}}  
                                </option>
                            </select>
                        </div>

                        <button class="btn btn-primary btn-block">Enviar Comando</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
